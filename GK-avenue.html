<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GK Avenue Brochure</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logo1.png">

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<style>
    :root {
        --primary-color: #003d3b;
        --secondary-color: #ffd700;
        --dark-bg: #0d0d0d;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-color), var(--dark-bg));
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
    }
    
    header {
        text-align: center;
        padding: 20px 15px;
        margin: 0;
        background: rgba(0, 61, 59, 0.9);
        color: var(--secondary-color);
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
        border-bottom: 2px solid rgba(255, 215, 0, 0.4);
        position: relative;
    }
    
    /* Back Button */
    .back-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        background: rgba(255, 215, 0, 0.15);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 215, 0, 0.5);
        color: var(--secondary-color);
        padding: 8px 14px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .back-btn:hover {
        background: rgba(255, 215, 0, 0.3);
        transform: scale(1.05);
    }
    
    /* Main Content Container */
    .content-container {
        width: 100%;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
    }
    
    /* Swiper Container */
    .swiper-container {
        width: 95%;
        max-width: 1200px;
        height: auto;
        margin: 0 auto;
        padding: 10px 0 40px;
    }
    
    .swiper {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio by default */
        border-radius: 12px;
        overflow: hidden;
        background: rgba(0, 61, 59, 0.7);
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        border: 2px solid rgba(255, 215, 0, 0.4);
    }
    
    .swiper-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    
    .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }
    
    .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.4s ease;
    }
    
    .swiper-slide-active img {
        transform: scale(1.02);
    }
    
    /* Navigation */
    .swiper-button-next,
    .swiper-button-prev {
        color: var(--secondary-color);
        width: 30px;
        height: 30px;
        background: rgba(0, 61, 59, 0.7);
        border-radius: 50%;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 215, 0, 0.3);
        transition: all 0.3s ease;
    }
    
    .swiper-button-next:after,
    .swiper-button-prev:after {
        font-size: 1rem;
        font-weight: bold;
    }
    
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
        background: rgba(0, 61, 59, 0.9);
        transform: scale(1.1);
    }
    
    .swiper-pagination {
        bottom: 15px !important;
    }
    
    .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background: var(--secondary-color);
        opacity: 0.6;
        transition: all 0.3s ease;
    }
    
    .swiper-pagination-bullet-active {
        background: #ffcc00;
        opacity: 1;
        transform: scale(1.2);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 1024px) {
        .swiper {
            padding-bottom: 60%; /* Slightly taller */
        }
    }
    
    @media (max-width: 768px) {
        .swiper {
            padding-bottom: 75%; /* 4:3 aspect ratio */
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            width: 25px;
            height: 25px;
        }
        
        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 0.8rem;
        }
    }
    
    @media (max-width: 480px) {
        header {
            padding: 15px 10px;
            font-size: 1.3rem;
        }
        
        .back-btn {
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            font-size: 0.75rem;
        }
        
        .swiper {
            padding-bottom: 100%; /* 1:1 aspect ratio */
            border-radius: 8px;
        }
        
        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
        }
    }
    
    @media (max-width: 360px) {
        .swiper {
            padding-bottom: 120%; /* Even taller for very small devices */
        }
    }
</style>
</head>
<body>

<!-- Back Button -->
<a href="ongoing.html" class="back-btn">â¬… Back</a>

<header>
    GK Avenue Brochure
</header>

<!-- Main Content -->
<div class="content-container">
    <!-- Swiper Slider -->
    <div class="swiper-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="brochures/avenue-1.jpg" alt="GK Avenue Brochure Page 1"></div>
                <div class="swiper-slide"><img src="brochures/avenue-2.jpg" alt="GK Avenue Brochure Page 2"></div>
                <div class="swiper-slide"><img src="brochures/avenue-3.jpg" alt="GK Avenue Brochure Page 3"></div>
                <div class="swiper-slide"><img src="brochures/avenue-4.jpg" alt="GK Avenue Brochure Page 4"></div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var swiper = new Swiper(".mySwiper", {
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicBullets: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        autoplay: {
            delay: 5000,
            disableOnInteraction: true,
        },
        speed: 600,
        grabCursor: true,
        effect: 'slide',
        preloadImages: true,
        updateOnWindowResize: true,
        resizeObserver: true,
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
        swiper.update();
    });
});
</script>

</body>
</html>
